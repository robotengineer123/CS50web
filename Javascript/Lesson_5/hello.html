<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Hello world</title>
        <script>
            function hello(){
                const h1 = document.querySelector("h1");
                if (h1.innerHTML === "Hello"){
                    h1.innerHTML = "Goodbye";
                } else{
                    h1.innerHTML = "Hello";
                }
            }
        </script>
    </head>
    <body>
        <h1>Hello</h1>
        <button onclick="hello()">Say hello</button>
    </body>
</html>
