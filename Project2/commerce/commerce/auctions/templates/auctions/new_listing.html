{% extends "auctions/layout.html" %}

{% block body %}

    <h2>New listing</h2>

    {% if message %}
        <div>{{ message }}</div>
    {% endif %}

    <form action="{% url 'new_listing' %}" method="post">
        {% csrf_token %}
        <div class="form-group">
            <label for="listing_name">Listing name:</label>
            <input class="form-control" name="listing_name" type="text">
        </div>
        <div class="form-group">
            <label for="start_price">Starting price:</label>
            <input class="form-control" type="number" step="0.01" value="0" name="start_price">
        </div>
        <div class="form-group">
            <label for="category">Category:</label>
            <input class="form-control" type="text" name="category">
        </div>
        <div class="form-group">
            <label for="image_url">Image URL (optional):</label>
            <input class="form-control" type="text" name="image_url">
        </div>
        <div class="form-group">
            <label for="description">Description:</label>
            <textarea class="form-control" name="description"></textarea>
        </div>
        <input class="btn btn-primary" type="submit" value="Create listing">
    </form>

{% endblock %}
